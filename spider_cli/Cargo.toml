[package]
name = "spider_cli"
version = "1.13.0"
authors = ["madeindjs <contact@rousseau-alexandre.fr>", "j-mendez <jeff@a11ywatch.com>"]
description = "Multithreaded web crawler written in Rust."
repository = "https://github.com/madeindjs/spider"
readme = "README.md"
keywords = ["crawler", "spider", "spider_cli"]
categories = ["web-programming", "command-line-utilities"]
license = "MIT"
documentation = "https://docs.rs/spider"
include = ["src/*", "LICENSE", "README.md"]
edition = "2021"

[badges]
maintenance = { status = "as-is" }

[dependencies]
clap = { version = "3.1.9", features = ["derive"] }
env_logger = "0.9.0"
serde_json = "1.0.81"

[build-dependencies]
quote = "1.0.18"
failure_derive = "0.1.8"

[dependencies.spider]
version = "1.13.0"
path = "../spider"

[[bin]]
name = "spider"
path = "src/main.rs"
doc = false

[features]
jemalloc = ["spider/jemalloc"]
