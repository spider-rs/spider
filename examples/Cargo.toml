[package]
name = "spider_examples"
version = "1.30.4"
authors = ["madeindjs <contact@rousseau-alexandre.fr>", "j-mendez <jeff@a11ywatch.com>"]
description = "Multithreaded web crawler written in Rust."
repository = "https://github.com/spider-rs/spider"
readme = "README.md"
keywords = ["crawler", "spider"]
categories = ["web-programming"]
license = "MIT"
documentation = "https://docs.rs/spider"
publish = false
edition = "2018"

[badges]
maintenance = { status = "as-is" }

[dev-dependencies]
convert_case = "0.5.0"
env_logger = "0.9.0"
htr = "0.5.27"
flexbuffers = "2.0.0"

[dependencies.spider]
version = "1.30.4"
path = "../spider"
features = ["serde"]

[[example]]
name = "example"
path = "example.rs"

[[example]]
name = "scrape"
path = "scrape.rs"

[[example]]
name = "debug"
path = "debug.rs"

[[example]]
name = "download"
path = "download.rs"

[[example]]
name = "download_to_react"
path = "download_to_react.rs"

[[example]]
name = "callback"
path = "callback.rs"

[[example]]
name = "serde"
path = "serde.rs"
