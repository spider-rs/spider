[package]
name = "spider_examples"
version = "2.37.88"
authors = ["j-mendez <jeff@spider.cloud>"]
description = "Multithreaded web crawler written in Rust."
repository = "https://github.com/spider-rs/spider"
readme = "README.md"
keywords = ["crawler", "spider"]
categories = ["web-programming"]
license = "MIT"
documentation = "https://docs.rs/spider"
publish = false
edition = "2021"

[badges]
maintenance = { status = "as-is" }

[dev-dependencies]
convert_case = "0.6.0"
env_logger = "0.11.3"
htr = "0.5.27"
flexbuffers = "2.0.0"
console-subscriber = { version = "0.4" }

[dependencies.spider]
version = "2"
path = "../spider"
features = ["serde"]

[dependencies.spider_utils]
version = "2"
path = "../spider_utils"

[[example]]
name = "example"
path = "example.rs"

[[example]]
name = "scrape"
path = "scrape.rs"

[[example]]
name = "debug"
path = "debug.rs"

[[example]]
name = "download"
path = "download.rs"

[[example]]
