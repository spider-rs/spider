[package]
name = "spider"
version = "1.13.0"
authors = ["madeindjs <contact@rousseau-alexandre.fr>", "j-mendez <jeff@a11ywatch.com>"]
description = "Multithreaded web crawler written in Rust."
repository = "https://github.com/madeindjs/spider"
readme = "README.md"
keywords = ["crawler", "spider"]
categories = ["web-programming", "command-line-utilities"]
license = "MIT"
documentation = "https://docs.rs/spider"
edition = "2018"

[badges]
maintenance = { status = "as-is" }

[dependencies]
reqwest = { version = "0.11.11", features = ["brotli", "native-tls-alpn"] }
scraper = "0.13"
url = "2.2.2"
rayon = "1.5.3"
tokio = { version = "^1.20.1", features = [ "rt-multi-thread", "net", "macros", "time" ] }
hashbrown = { version = "0.12.3", features = [ "rayon" ] }
log = "0.4.16"
regex = { version = "^1.5.0", optional = true }
ua_generator = { version = "0.3.0", optional = true }
percent-encoding = "2.1.0"

[target.'cfg(all(not(windows), not(target_os = "android"), not(target_env = "musl")))'.dependencies]
tikv-jemallocator = { version = "0.5.0", optional = true }

[profile.release]
codegen-units = 1
lto = "fat"

[features]
regex = ["dep:regex"]
ua_generator = ["dep:ua_generator"]
jemalloc = ["tikv-jemallocator"]