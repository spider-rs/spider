[package]
name = "spider"
version = "1.20.2"
authors = ["madeindjs <contact@rousseau-alexandre.fr>", "j-mendez <jeff@a11ywatch.com>"]
description = "The fastest web crawler written in Rust."
repository = "https://github.com/spider-rs/spider"
readme = "README.md"
keywords = ["crawler", "spider"]
categories = ["web-programming", "command-line-utilities"]
license = "MIT"
documentation = "https://docs.rs/spider"
edition = "2018"

[badges]
maintenance = { status = "as-is" }

[dependencies]
reqwest = { version = "0.11.14", features = ["brotli", "gzip", "native-tls-alpn"] }
url = "2.3.1"
tokio = { version = "1.25.0", features = [ "rt-multi-thread", "macros", "time", "parking_lot" ] }
tokio-stream = "0.1.12"
hashbrown = { version = "0.13.2" }
log = "0.4.16"
percent-encoding = "2.1.0"
regex = { version = "^1.5.0", optional = true }
ua_generator = { git = "https://github.com/a11ywatch/ua_generator.git", version = "0.3.5", optional = true }
string_concat = "0.0.1"
lazy_static = "1.4.0"
compact_str = "0.7.0"
html5ever = "0.26.0"
selectors = "0.24.0"
tendril = "0.4.3"
ahash = "0.8.3"
matches = "0.1.10"
cssparser = "0.29.6"
smallvec = "1.10.0"
ego-tree = "0.6.2"

[target.'cfg(all(not(windows), not(target_os = "android"), not(target_env = "musl")))'.dependencies]
tikv-jemallocator = { version = "0.5.0", optional = true }

[profile.release]
codegen-units = 1
opt-level = 3
lto = "fat"

[features]
default = ["ua_generator"]
regex = ["dep:regex"]
ua_generator = ["dep:ua_generator"]
jemalloc = ["tikv-jemallocator"]
